<!DOCTYPE html>
<html>
<head>
    <title>Text to Speech</title>
    <style>
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
            color: #555;
        }

        input[type="text"] {
            padding: 8px;
            font-size: 16px;
            width: 300px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Text to Speech Conversion</h1>
    <form method="POST" action="/text-to-speech">
        <label for="text">Enter Text:</label>
        <input type="text" name="text" id="text">
        <button type="submit">Convert to Speech</button>
    </form>
</body>
</html>
