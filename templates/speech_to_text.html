<!DOCTYPE html>
<html>
<head>
    <title>Speech to Text</title>
    <style>
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
            color: #555;
        }

        input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            padding: 8px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .custom-file-upload:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Speech to Text Conversion</h1>
    <form method="POST" action="/speech-to-text" enctype="multipart/form-data">
        <label for="audio">Upload Audio File:</label>
        <label for="audio" class="custom-file-upload">Choose File</label>
        <input type="file" name="audio" id="audio">
        <button type="submit">Convert to Text</button>
    </form>
</body>
</html>
